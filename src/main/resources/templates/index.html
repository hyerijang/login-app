<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
  />
  <title>로그인</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      font-family: 'Arial', sans-serif;
    }
    .login-card {
      max-width: 400px;
      width: 100%;
      padding: 2rem;
      border-radius: 12px;
      background: #fff;
      color: #333;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .avatar {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #6a11cb;
    }
    .btn-custom {
      background: #6a11cb;
      color: #fff;
      border: none;
    }
    .btn-custom:hover {
      background: #2575fc;
    }
  </style>
</head>
<body>
<div class="login-card text-center">
  <div class="mb-4">
    <h3 class="fw-bold">환영합니다</h3>
    <p class="text-muted">계정을 사용하여 로그인하세요.</p>
  </div>

  <!-- 로그인 정보 표시 -->
  <div th:if="${name}">
    <div class="d-flex align-items-center justify-content-center gap-3 mb-4">
      <img th:if="${picture}" th:src="${picture}" class="avatar" alt="avatar" />
      <div class="text-start">
        <div th:text="${name}" class="fw-bold"></div>
        <div class="text-muted small" th:text="${email}"></div>
      </div>
    </div>
    <a class="btn btn-danger w-100" href="/logout">로그아웃</a>
  </div>

  <!-- 로그인 버튼 -->
  <div th:if="${name} == null">
    <a class="btn btn-custom w-100" href="/oauth2/authorization/google">
      <i class="bi bi-google"></i> 구글로 로그인
    </a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
